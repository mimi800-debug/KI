<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotischer Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }
        .chat-container {
            width: 400px;
            max-width: 90%;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #6200ea;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #2e2e2e;
        }
        .chat-message {
            margin: 5px 0;
            word-wrap: break-word;
        }
        .chat-message.user {
            text-align: right;
            color: #ff9800;
        }
        .chat-message.bot {
            text-align: left;
            color: #03dac6;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #444;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #1e1e1e;
            color: white;
        }
        .send-button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .send-button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Chaotischer Chatbot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-container">
        <input type="text" class="chat-input" id="chatInput" placeholder="Schreibe etwas...">
        <button class="send-button" id="sendButton">Senden</button>
    </div>
</div>

<script>
    // Quellen für chaotische Antworten
    const words = [
        "Käse", "Banane", "Mond", "unfassbar", "Chaos", "Explosion", "🦄", "42", "😂", "Würfel", "Glitzer", "🔥", "Kaffee"
    ];
    const phrases = [
        "Warum fragst du das?", "Die Antwort liegt im Käse 🧀.", "Ich bin ein Einhorn! 🦄", "42 ist die Antwort.",
        "Das ist unlogisch.", "Ich explodiere gleich 💥!", "Komm wieder, wenn du Glitzer hast.", "😂 Haha, witzig!"
    ];
    const emojis = ["🎲", "🔥", "🌀", "🌈", "⚡", "❄️", "🌋", "🌙", "⭐"];
    
    // HTML-Elemente
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendButton = document.getElementById("sendButton");

    // Zufallsfunktion
    function getRandomElement(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    // Funktion, um eine chaotische Antwort zu generieren
    function generateChaos() {
        const randomWord = getRandomElement(words);
        const randomPhrase = getRandomElement(phrases);
        const randomEmoji = getRandomElement(emojis);

        // Kombiniere Wort, Phrase und Emoji chaotisch
        const chaosPatterns = [
            `${randomWord} ${randomEmoji}`,
            `${randomPhrase} ${randomEmoji}`,
            `${randomWord} und ${randomWord} ${randomEmoji}`,
            `${randomPhrase} ${randomEmoji} ${randomWord}`,
        ];
        return getRandomElement(chaosPatterns);
    }

    // Funktion, um eine Nachricht hinzuzufügen
    function addMessage(text, sender) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message", sender);
        messageElement.textContent = text;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll nach unten
    }

    // Klick-Event für den "Senden"-Button
    sendButton.addEventListener("click", () => {
        const userMessage = chatInput.value.trim();
        if (userMessage === "") return; // Leere Eingaben ignorieren
        addMessage(userMessage, "user"); // Nutzer-Nachricht hinzufügen

        // Bot gibt eine chaotische Antwort
        setTimeout(() => {
            const chaoticResponse = generateChaos();
            addMessage(chaoticResponse, "bot");
        }, 500); // Verzögerung von 500ms für eine realistischere Interaktion

        chatInput.value = ""; // Eingabefeld zurücksetzen
    });

    // Enter-Taste zum Senden nutzen
    chatInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            sendButton.click();
        }
    });
</script>

</body>
</html>
